<section class="description" *ngIf="progObs | async as prog">
  <form (ngSubmit)="updateTitle(inputName.value)">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input #inputName [ngModel]="prog.name" name="inputName" matInput (blur)="updateTitle(inputName.value)"/>
    </mat-form-field>
  </form>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea #tDescr matInput [value]="prog.description"
              (blur)="updateDescription(tDescr.value)"></textarea>
  </mat-form-field>

  <lib-ccbl-program-api [program]  = "prog"
                        [editable] = "true"
                        (update)   = "updateAPI($event)"
  ></lib-ccbl-program-api>
  <lib-ccbl-program [program-versionner] = "progV"></lib-ccbl-program>

  <pre>
  {{prog | json}}
</pre>

</section>

<hr/>

<section class="okcancel">
  <label class="error">
  </label>
  <button mat-raised-button color="warn"    (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="ok()">OK</button>
</section>
