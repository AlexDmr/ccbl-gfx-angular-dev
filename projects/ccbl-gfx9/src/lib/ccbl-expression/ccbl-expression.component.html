<!--
<lib-editable-label
  [label]="getExpression()"
  (onupdate)="update($event)"
>
  <code [innerHTML] = "parsedHTML"></code>
</lib-editable-label>

<ul>
  <li *ngFor="let en of parsedExprNodes">
    <pre>{{en | json}}</pre>
  </li>
</ul>
-->
<section class = "expression" *ngIf="!isInterpolation" [class.overrided]="overrided">
  <code *ngIf="parsedExprNodes.length === 0" class="error">parsing error</code>
  <code *ngFor  = "let en of parsedExprNodes"
        [class] = "en.type">{{getLabel(en)}}</code>
</section>

<section class = "interpolation" *ngIf="isInterpolation && interpolator !== 'waitEnd'" [class.overrided]="overrided">
  <lib-ccbl-expression [expression]="V0" [program]="program"></lib-ccbl-expression>
  to
  <lib-ccbl-expression [expression]="V1" [program]="program"></lib-ccbl-expression>
  in
  <lib-ccbl-expression [expression]="duration" [program]="program"></lib-ccbl-expression>
  ms ({{interpolator}})
</section>

<section class = "interpolation" *ngIf="isInterpolation && interpolator === 'waitEnd'" [class.overrided]="overrided">
  <lib-ccbl-expression [expression]="V0" [program]="program"></lib-ccbl-expression>
  for
  <lib-ccbl-expression [expression]="duration" [program]="program"></lib-ccbl-expression>
  ms, then
  <lib-ccbl-expression [expression]="V1" [program]="program"></lib-ccbl-expression>
</section>
