<header [mat-menu-trigger-for]="menuGeneral">
  {{data.as}}
</header>
<section *ngIf = "!extendedMode">
  <table>
    <tbody>
      <tr>
        <td>In</td>
        <td>
          <label *ngFor="let p of shortInputs(); let isLast = last" [class]="p.class">
            {{p.value}}
            {{!isLast ? ', ' : ''}}
          </label>
        </td>
      </tr>
      <tr>
        <td>Out</td>
        <td>
          <label *ngFor="let p of shortOuputs(); let isLast = last" [class]="p.class">
            {{p.label}}
            {{!isLast ? ', ' : ''}}
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<mat-menu #menuGeneral="matMenu">
  <button mat-menu-item (click)="edit()">
    Edit
  </button>
  <button mat-menu-item (click)="delete()">
    Delete
  </button>
</mat-menu>
