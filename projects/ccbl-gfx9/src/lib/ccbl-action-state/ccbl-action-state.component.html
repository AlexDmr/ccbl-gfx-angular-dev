<section [class.isActive]       = "active | async"
         [class.isOverrided]    = "!!(overridedWith | async)"
         [mat-menu-trigger-for] = "menuGeneral"
>

  <lib-ccbl-expression [expression]         = "channel"
                       [program-versionner] = "programVersionner"
                       [editable]           = "false"
                       class                = "channel"
  ></lib-ccbl-expression>

  <label class="operation">
    {{ operationLabel(operation) }}
  </label>

  <section class="value">
    <lib-ccbl-expression [program-versionner] = "programVersionner"
                         [expression]         = "action.affectation.value"
                         [overrided]          = "!!(overridedWith | async)"
                         (update)             = "updateAffectation($event)"
                         class                = "orginal"
    ></lib-ccbl-expression>

    <lib-ccbl-expression [program-versionner] = "programVersionner"
                         [expression]         = "overridedValue"
                         *ngIf = "overridedWith | async as overridedValue"
                         class                = "override"
    ></lib-ccbl-expression>
  </section>

</section>


<mat-menu #menuGeneral="matMenu">
  <button mat-menu-item (click)="edit()">
    Edit
  </button>
  <button mat-menu-item (click)="delete()">
    Delete
  </button>
</mat-menu>
