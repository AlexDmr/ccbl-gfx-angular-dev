<mat-form-field class="programId block">
  <mat-label>Sub-program identifier</mat-label>
  <mat-select [(value)]="newProgRef.programId">
    <mat-option *ngFor="let id of subProgramsId" [value]="id">
      {{id}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="instanceAs block">
  <mat-label>Name of the instance</mat-label>
  <input matInput [(ngModel)]="newProgRef.as"/>
</mat-form-field>

<table class="inputs">
  <thead>
    <th>Input</th>
    <th>Value</th>
  </thead>
  <tbody>
    <tr *ngFor="let chan of channelsToMap"
        class = "channel"
        [class.unspecified] = "!getChannel(chan.name)">
      <td>{{chan.name}}</td>
      <td>
        <select [ngModel]="getChannel(chan.name)" class="block"
                (ngModelChange)="newProgRef.mapInputs[chan.name] = $event">
          <option *ngFor="let chan of channels" [value]="chan.name">
            {{chan.name}}
          </option>
      </select>
      </td>
    </tr>
    <tr *ngFor="let em of emittersToMap" class="emitter" [class.unspecified] = "!getEmitter(em.name)">
      <td>{{em.name}}</td>
      <td (dblclick) = "expr.edit()" class="emitter" [class.unspecified] = "!getEmitter(em.name)">
        <lib-ccbl-expression [expression]   = "getEmitter(em.name)" #expr
                             [program]      = "parentProgram"
                             [acceptEvents] = "false"
                             [editable]     = "true"
                             (update)       = "newProgRef.mapInputs[em.name] = $event"
        ></lib-ccbl-expression>
      </td>
    </tr>
    <tr *ngFor="let event of eventsToMap" class="event" [class.unspecified] = "!getEvent(event.name).eventSource">
      <td>{{event.name}}</td>
      <td (dblclick) = "evt.editEvent()">
        <lib-ccbl-event-expression #evt
                                   [evt]      = "getEvent(event.name) || {eventSource: ''}"
                                   [program]  = "parentProgram"
                                   (update)   = "newProgRef.mapInputs[event.name] = $event"
        ></lib-ccbl-event-expression>
      </td>
    </tr>
  </tbody>
</table>

<hr/>

<section class="okcancel">
  <label class="error">
  </label>
  <button mat-raised-button color="warn"    (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="ok()" [disabled]="!canValidate">OK</button>
</section>
