<mat-form-field class="programId block">
  <mat-label>Sub-program identifier</mat-label>
  <mat-select [(value)]="newProgRef.programId">
    <mat-option *ngFor="let id of subProgramsId" [value]="id">
      {{id}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="instanceAs block">
  <mat-label>Name of the instance</mat-label>
  <input matInput [(ngModel)]="newProgRef.as"/>
</mat-form-field>

<table>
  <thead>
    <th>Input</th>
    <th>Value</th>
  </thead>
  <tbody>
    <tr *ngFor="let event of eventsToMap">
      <td>{{event.name}}</td>
      <td>
        <lib-ccbl-event-expression [evt]     = "newProgRef[event.name]"
                                   [program] = "parentProgram"
                                   (update)  = "newProgRef[event.name] = $event"
        ></lib-ccbl-event-expression>
      </td>
    </tr>
  </tbody>
</table>

<hr/>

<section class="okcancel">
  <label class="error">
  </label>
  <button mat-raised-button color="warn"    (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="ok()">OK</button>
</section>
