<section [mat-menu-trigger-for]="matMenuGeneral">

  <label>Overhides</label>

  <lib-editable-option  [value]     = "action.channel"
                        [options]   = "channelOptions"
                        [editable]  = "false"
                        (onupdate)  = "updateChannel($event)"
                        class="channel" >
    {{action.channel}}
  </lib-editable-option>

  <label>with</label>

  <lib-ccbl-expression [program-versionner] = "progVersionner"
                       [expression]         = "action.affectation"
                       [editable]           = "false"
                       (update)             = "updateExpression($event)"
  ></lib-ccbl-expression>

</section>

<mat-menu #matMenuGeneral="matMenu">
  <button mat-menu-item (click)="editAction()">
    Edit
  </button>
  <button mat-menu-item (click)="deleteAction()">
    Delete
  </button>
</mat-menu>
