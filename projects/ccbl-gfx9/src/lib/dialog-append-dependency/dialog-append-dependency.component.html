<mat-toolbar color="primary">
  {{title}}
</mat-toolbar>

<section>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [ngModel]="name" (ngModelChange)="name = $event"/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <input matInput [(ngModel)]="vd.type"/>
  </mat-form-field>
</section>

<hr/>

<section class="okcancel">
  <label class="error">
    {{error}}
  </label>
  <button mat-raised-button color="warn"    (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="ok()" [disabled]="checkIsNameUsed()">OK</button>
</section>
