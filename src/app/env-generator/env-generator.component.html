<mat-toolbar color="primary">
  Edition of sensors
</mat-toolbar>

<table>
  <thead>
    <th>Program Inputs</th>
    <th>Sensors</th>
  </thead>
  <tbody>
    <tr *ngFor="let input of inputs">
      <td>
        {{input.name}} ({{input.type}})
      </td>
      <td>
        <button (click)="setSensor(input)">Update</button>
        <app-sensor *ngIf="!!input.sensor" [data]="input.sensor"></app-sensor>
      </td>
    </tr>
  </tbody>
</table>

<hr/>

<section class="okcancel">
  <button mat-raised-button color="warn"    (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary"
          (click)    = "ok()"
          [disabled] = "!canValidate"
  > OK </button>
</section>
